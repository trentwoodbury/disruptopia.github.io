<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disruptopia - Board Game</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>DISRUPTOPIA</h1>
        <div class="byline">
          <img src="/selfie in style.png" alt="Trent Woodbury" class="avatar" />
          <p>A game by Trent Woodbury</p>
        </div>
      </header>

      <main>
        <section class="links-section">
          <h2>Game Resources</h2>
          <ul class="resource-links">
            <li>
              <a href="/DisruptopiaTTS.json" download>TableTop Simulator JSON</a>
            </li>
            <li>
              <a href="/DisruptopiaTTS4Player.json" download>TableTop Simulator 4 Player Setup</a>
            </li>
            <li>
              <a href="/DisruptopiaRulebook.pdf" target="_blank">Rulebook</a>
            </li>
            <li>
              <a href="/DisruptopiaSellSheet.pdf" target="_blank">Sell Sheet</a>
            </li>
            <li>
              <a href="REPLACE_WITH_YOUTUBE_URL" target="_blank">Youtube Tutorial Video</a>
            </li>
          </ul>
        </section>

        <section class="contact-section">
          <h2>Get in Touch</h2>
          <form action="https://formspree.io/f/myznalpo" method="POST">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
